# ResourceAgent Site Configuration
# Format: KEY=VALUE (parsed by bat/sh/ps1)
# Lines starting with # are comments
#
# SITE_COUNT = total number of sites
# SITE_N_NAME = display name for site N
# SITE_N_ADDR = VirtualAddressList value for site N (comma-separated IPs)
#
# To add a new site, increment SITE_COUNT and add SITE_N_NAME/SITE_N_ADDR entries.

SITE_COUNT=2
SITE_1_NAME=Site1
SITE_1_ADDR=10.10.1.100,10.10.1.101
SITE_2_NAME=Site2
SITE_2_ADDR=10.20.1.100,10.20.1.101
